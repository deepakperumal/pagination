<div class="pagination-wrap">
  <table class="table table-stripped">
    <thead>
      <tr>
        <td ng-repeat="data in paginationHeading">{{data}}</td>
      </tr>
    </thead>
    <tr ng-repeat="result in data | limitTo:itemLimit">
      <td ng-repeat="(key,val) in result" ng-if="!checkExist(key)">{{val}}</td>
    </tr>
  </table>

  <div class="btn-wrap" ng-show="paginationType==1">
    <button class="pg-btn" ng-click="changePage(1)">Next</button>
    <button class="pg-btn" ng-click="changePage(0)">Prev</button>
  </div>

  <div class="pg-btn-wrap" ng-show="paginationType==2">
    <button
      class="page-btn"
      ng-repeat="count in pageLimit"
      ng-click="ch(count)"
    >
      {{count}}
    </button>
  </div>
</div>
