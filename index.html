<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
    />
    <style>
      .pagination-wrap {
        position: relative;
        padding: 13px;
      }
      .pg-btn {
        padding: 6px;
        width: 82px;
        border: 1px solid #cac3c3;
        margin-right: 10px;
        background-image: linear-gradient(
          141deg,
          #d7ffed 0%,
          #1db5c3 51%,
          #36c9ff 75%
        );
        font-size: 13px;
        color: #fff;
      }
      .btn-wrap {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
    </style>
  </head>
  <body ng-app="app">
    <div ng-controller="tableController">
      <ng-paginate data="result" page="page"> </ng-paginate>
    </div>

    <script
      type="text/javascript"
      src="https://code.angularjs.org/1.4.8/angular.js"
    ></script>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
