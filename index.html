<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="./resources/css/bootstrap.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./ng-pagination/assets/css/style.css"
    />
  </head>
  <body ng-app="app">
    <div ng-controller="tableController">
      <ng-paginate
        data="result"
        page="page"
        change-page="redirectPage(flag)"
        limit="[1,10]"
        pagination-type="2"
        pagination-heading="heading"
        item-limit="5"
        show-item="['title','body','id']"
      >
      </ng-paginate>
    </div>

    <div ng-controller="tableController1">
      <ng-paginate
        data="result"
        page="page"
        change-page="redirectPage(flag)"
        limit="[1,10]"
        pagination-type="1"
        pagination-heading="heading"
        item-limit="4"
        show-item="['id','title']"
      >
      </ng-paginate>
    </div>

    <script type="text/javascript" src="./resources/js/angular.js"></script>
    <script src="./ng-pagination/src/ng-pagination.js"></script>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
